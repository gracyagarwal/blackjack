<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="blackjack.css">
    <link rel="icon" type="png/x-icon" href="./cards.png">
    <script src="blackjack.js"></script>
</head>
<body>
    <div id="container">
        <h1>Blackjack</h1>
        <p class="instructions" id="a">Click "New Game" to start.</p> 
        <p class="instructions" id="b">Click "Hit" to draw a card.</p>
        <p class="instructions" id="c">Click "Stay" to end your turn.</p>
        <h2>Dealer: <span id="dealer-sum"></span></h2>
        <div id="dealer-cards">
            <img id="hidden" src="./cards/BACK.png" alt=""> 
            
        </div>

        <h2>You: <span id="your-sum"></span></h2>
        <div id="your-cards"></div>

        <br>
        <button id="hit">Hit</button>
        <button id="stay">Stay</button>
        <button id="new-game">New game</button>
        <p id="results"></p>

        <p class="instructionline">Click "New Game" to start. Click "Hit" to draw a card. Click "Stay" to end your turn.</p>
        
    </div>
    
    
</body>
</html>
